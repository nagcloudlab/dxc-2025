<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>

<body class="container">

    <h1 class="display-1">Welcome to the Web UI</h1>
    <hr />

    <button id="top5-todos" class="btn btn-dark">Load top-5 todos</button>
    <hr />

    <!-- table -->
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody id="todos-table-body">
                    <!-- Rows will be populated here -->
                </tbody>
            </table>
        </div>

        <br />
        <br />
        <!-- card -->
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">Welcome</div>
                    <div class="card-body">
                        <p class="card-text">
                            dxc
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- button -->
        <div class="row">
            <div class="col-md-4">
                <button type="button" class="btn btn-primary">Do Magic!</button>
            </div>
        </div>


        <script src="index.js"></script>
</body>

</html>
