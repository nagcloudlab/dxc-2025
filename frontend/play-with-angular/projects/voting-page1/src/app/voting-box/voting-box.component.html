<div class="card">
    <div class="card-header">Voting Box</div>
    <div class="card-body">
        <div class="d-flex justify-content-between flex-wrap">
            <div *ngFor="let item of votingItems" class="p-2">
                <app-voting-item [value]="item" [votingLines]="votingLines" (onVote)="handleVote($event)">
                </app-voting-item>
            </div>
        </div>
        <br />
        <app-voting-table [value]="votingLines"></app-voting-table>
    </div>
</div>
