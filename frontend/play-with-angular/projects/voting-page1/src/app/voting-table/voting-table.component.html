<div class="card">
    <div class="card-header">
        <h3 class="card-title">Voting Table</h3>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Likes</th>
                    <th>Dislikes</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of votingLines">
                    <td>{{ item.name }}</td>
                    <td>{{ item.likes }}</td>
                    <td>{{ item.dislikes }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
