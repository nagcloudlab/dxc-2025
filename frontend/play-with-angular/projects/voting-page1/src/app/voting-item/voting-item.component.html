<div class="card">
    <div class="card-body">
        <div class="card-title">
            <h5>{{item.name}}</h5>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-primary">0 votes</span>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
            <button (click)="handleVote('up')" class="btn btn-outline-primary">Vote Up</button>
            <button (click)="handleVote('down')" class="btn btn-outline-danger">Vote Down</button>
        </div>

    </div>
</div>
