<div class="card">
    <div #cardHeader class="card-header">
        <ng-content></ng-content>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cart" appHighlight="tomato">
                    <td>{{ item.name }}</td>
                    <td>{{ item.price | currency:'INR':'symbol'}}
                    <td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">
    </div>
</div>
