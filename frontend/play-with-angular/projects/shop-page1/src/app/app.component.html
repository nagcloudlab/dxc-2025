<div class="container">
  <app-navbar [title]="title"></app-navbar>
  <hr />
  <button (click)="toggleCart()">Toggle Cart</button>
  <hr />
  <app-cart-view *ngIf="isCartOpen">
    <div #header>
      <div>Item(s) in cart</div>
    </div>
  </app-cart-view>
  <hr />
  <app-product-list></app-product-list>

</div>
