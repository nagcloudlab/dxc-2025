<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="display-1">Money Transfer System</div>
    <hr/>
    <a href="transfer" class="btn-link">Transfer</a>
</div>

<hr/>

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">Transfer Form</div>
                <div class="card-body">
                    <form action="transfer" method="post">
                        <div class="mb-3">
                            <label for="fromAccount" class="form-label">From Account</label>
                            <input type="text" class="form-control" id="fromAccount" name="fromAccountNum">
                        </div>
                        <div class="mb-3">
                            <label for="toAccount" class="form-label">To Account</label>
                            <input type="text" class="form-control" id="toAccount" name="toAccountNum">
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="amount" name="amount">
                        </div>
                        <button type="submit" class="btn btn-primary">Transfer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
